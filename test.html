<div class="form g-form__title_main">

  <h1>Подключитесь к проекту Илона Маска и 

    зарабатывайте от 4000$ ежемесячно!</h1>

  <span class="g-form__title_main">Откройте счёт и начните зарабатывать</span>

  <form action="" class="g-form" method="POST" id="g-form-1">

    <h2 class="g-form__title g-form__title_respond"></h2>

    <div class="g-form__preloader"></div>

    <div class="input_wrapper">

      <div class="wrap">

        <input type="text" name="Имя" placeholder="Имя" required>

        <!-- <label class="icon" for="fname"><i class="fas fa-user"></i></label> -->

      </div>

      <div class="wrap">

        <input type="text" name="Фамилия" placeholder="Фамилия" required>

        <!-- <label class="icon" for="lname"><i class="fas fa-user"></i></label> -->

      </div>

      <div class="wrap">

        <!-- <label class="icon" for="email1"> <i class="fad fa-envelope"></i></label> -->

        <input type="email" name="Email" placeholder="Email" required>

      </div>

      <input type="tel" name="Телефон" placeholder required>
      <fieldset class="g-form__input-wrapper g-form__input-wrapper_hidden">
        <label for="honeypot">Помогает бороться со спамом. Должно быть пустым!</label>
        <input id="honeypot" type="text" name="honeypot" value="">
      </fieldset>


      <button class="submit_btn registration-btn g-form__button'" type="submit">

        Начать зарабатывать

      </button>

    </div>

    <div class="form_message error inactive"
      style="margin:15px 0;background-color: #ffd4d4;border: 2px dashed #ce0909;border-radius: 10px;padding: 20px;max-width: 350px;">
    </div>

  </form>

</div>
